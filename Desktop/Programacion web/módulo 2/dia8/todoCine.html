<div id="movie"> <h2 class="m-5">Peliculas</h2>
  </div>

<div id="form__padre" class="m-5">
  <h3>Añadir nueva película</h3>
<form id="form" class="row g-3">
  <div class="col-md-6">
    <label for="title" class="form-label">Título</label>
    <input type="text" id="title" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label for="releaseYear" class="form-label">Año de lanzamiento</label>
    <input type="text" id="releaseYear" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label for="nationality" class="form-label">Nacionalidad</label>
    <input type="text" id="nationality" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label for="language" class="form-label">Idioma</label>
    <input type="text" id="language" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label for="platform" class="form-label">Plataforma</label>
  <input type="text" id="platform" class="form-control" required>
</div>
<div class="col-md-6">
  <label for="isMCU" class="form-label">Es del Universo Marvel</label>
  <select class="form-select" id="isMCU" required>
    <option value="true">Si</option>
    <option value="false" selected>No</option>
  </select>
</div>
<div class="col-md-6">
  <label for="mainCharacterName" class="form-label">Personaje principal</label>
  <input type="text" class="form-control" id="mainCharacterName" required>
</div>
<div class="col-md-6">
  <label for="producer" class="form-label">Productor</label>
  <input type="text" class="form-control" id="producer" required>
</div>
<div class="col-md-6">
  <label for="distributor" class="form-label">Distribuidor</label>
  <input type="text" class="form-control" id="distributor" required>
</div>
<div class="col-md-6">
  <label for="genre" class="form-label">Género</label>
  <input type="text" class="form-control" id="genre" required>
</div>
<div class="col-md-12">
  <label for="photo" class="form-label">URL del póster</label>
  <input type="url" class="form-control" id="photo">
</div>
<div class="col-12">
  <button type="submit" class="btn btn-primary" id="subir">Subir Pelicula</button>
</div>
</form>
